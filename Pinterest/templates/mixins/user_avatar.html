{% if target_user.avatar %}
    <div class="h-20 w-20 rounded-full bg-cover mb-4" style="background-image: url({{target_user.avatar.url}});">
{% else %}
    <div class="h-20 w-20 bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="text-3xl text-white">{{target_user.first_name|first}}</span>
    {% endif %}
</div
