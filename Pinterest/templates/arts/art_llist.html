{% extends "base.html" %}

{% block page_title %}
    {{art.name}}'s Photos
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container mx-auto my-10 flex flex-col">
        
        {% for art in object_list  %}
            <div class="mb-5 border p-6 border-gray-400 flex justify-between">
                <div class="flex items-start">
                    <img src="{{art.file.url}}" class="w-32 h-32" />
                    <span class="ml-5 text-xl">ART Title - {{art.title}}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a class="text-center py-3 rounded-lg font-light text-lg w-full text-white bg-red-500; mb-5 bg-blue-500" href="{% url "arts:viewUpdate" art.pk %}">Edit</a>
                    <a class="text-center py-3 rounded-lg font-light text-lg w-full text-white bg-red-500; bg-red-600" href="{% url "arts:viewDelete" art.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock content %}
