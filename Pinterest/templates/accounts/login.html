{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block content %}

    <section class="flex justify-center items-center h-screen bg-gray-800">
        <div class="max-w-md w-full justify-center items-center bg-gray-900 rounded p-6 space-y-4">
            <div class="mb-4">
                <p class="text-gray-400">Sign In</p>
                <h2 class="text-xl font-bold text-white">Join our community</h2>
            </div>
                    {% include 'partials/social_login.html' %}
            <form method="POST" action="{% url "accounts:login" %}" class="space-y-4 ">
                    {% csrf_token %}
                <div>
                    <input class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600" name="email" type="email" placeholder="Email">
                </div>
                <div>
                    <input class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600" name="password" type="password" placeholder="Password">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex flex-row items-center">
                        <input type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <label for="comments" class="ml-2 text-sm font-normal text-gray-400">Remember me</label>
                    </div>
                    <div>
                        <a class="text-sm text-blue-600 hover:underline" href="#">Forgot password?</a>
                    </div>
                </div>
                <div>
                    <button class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded text-sm font-bold text-gray-50 transition duration-200">Login</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a href="{% url 'accounts:signup' %}" class="underline text-blue-600 hover:text-blue-700  focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 disabled:opacity-25 transition">Sign up for an account</a>
            </div>
        </div>
    </section>
{% endblock content %}
